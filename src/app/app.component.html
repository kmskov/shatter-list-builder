<h1>{{title}}</h1>

<div fxLayout="row" fxLayoutAlign="start start" class="flex main">

  <app-unit-selector fxFlex="40" [factionName]="currFactionName" (unitSelectionEvent)="addUnit($event)"></app-unit-selector>

  <div fxFlex fxLayout="column" fxLayoutAlight="start center" class="flex unit-entries">
    <app-unit-entry *ngFor="let unit of currentList" [faction]="unit.factionName" [unitType]="unit.unitType" [unitTypeIndex]="unit.index"></app-unit-entry>
  </div>
</div>
